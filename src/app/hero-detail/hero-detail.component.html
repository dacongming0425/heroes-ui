<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input class="name" id="hero-name" [(ngModel)]="hero.name" placeholder="name">
  </div>

  <button aui-button="success" (click)="save()">save</button>
  <button aui-button="warning" (click)="goBack()">go back</button>
</div>
